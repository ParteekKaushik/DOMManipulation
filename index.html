<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1>Switch bulb ON/OFF using two buttons</h1>
    <div>
        <img id="img1" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Default Image">
        <button onclick="TurnOn()">Turn On</button>
        <button onclick="TurnOff()">Turn Off</button>
    </div>

    <h1>Switch bulb ON/OFF using single Button</h1>
    <div>
        <img id="img2" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Default Image">
        <button onclick="TurnOnOff()">Turn On/Off</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
